<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #F7F9F2; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center fw-bold text-danger">FLOW FITNESS</h1>
        <h2> Calorie Calculator</h2>
        <form id="calorieForm" onsubmit="event.preventDefault(); calculateCalories();">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" required>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" class="form-control" id="height" required>
            </div>

            <div class="mb-3">
                <label for="activity" class="form-label">Activity Level:</label>
                <select class="form-select" id="activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Light exercise (1-3 days/week)</option>
                    <option value="1.55">Moderate exercise (3-5 days/week)</option>
                    <option value="1.725">Very active (6-7 days/week)</option>
                    <option value="1.9">Super active (athlete)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-outline-danger w-100">Calculate</button>
        </form>

        <div class="mt-4 text-center">
            <h4 id="result" class="text-success"></h4>
        </div>
    </div>

    <div class="container text-center">
        <h1>Follow Flow Fitness</h1>
        <a href="https://www.youtube.com/@FLOWFITNESSPRO" class="btn btn-danger">Subscribe</a>
    </div>

    <!-- Bootstrap JS (Optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calculateCalories() {
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let activity = document.getElementById("activity").value;

            if (!age || !weight || !height) {
                alert("Please fill in all fields.");
                return;
            }

            // BMR Calculation (Mifflin-St Jeor Equation)
            let bmr;
            if (gender === "male") {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            let dailyCalories = bmr * activity;

            document.getElementById("result").innerText = `Your daily calorie needs: ${dailyCalories.toFixed(2)} kcal`;
        }
    </script>

</body>
</html>
